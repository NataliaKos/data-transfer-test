<div *ngIf="currentUpload">
  <div class="progress">
    <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
  </div>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>
<label>
  <input class="form-control" type="file" (change)="detectFiles($event)">
</label>
<button class="btn btn-primary" [disabled]="!selectedFiles" (click)="uploadSingle()">
  Upload Single
</button>
<label>
  <input class="form-control" type="file" (change)="detectFiles($event)" multiple>
</label>
<button class="btn btn-primary" [disabled]="!selectedFiles" (click)="uploadMulti()">
  Upload Multiple
</button>
